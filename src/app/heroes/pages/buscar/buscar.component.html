<div fxLayout="column">
    <h1>Buscrador de Héroes</h1>
    <mat-divider>
    </mat-divider>
    
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Héroe</mat-label>
            <input type="text"
            placeholder="buscar..."
            aria-label="Number" 
            matInput
            [(ngModel)]="termino"
            [matAutocomplete]="auto"
            (input)="buscando()"
            >
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngFor="let heroe of heroes " [value]="heroe">
                    {{ heroe.superhero}}
                </mat-option>
                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    <mat-icon>error_outline</mat-icon>
                    No se encontro coincidencia con el tenermino {{ termino }}
                </mat-option>
            </mat-autocomplete>
        
        </mat-form-field>
    </div>

    <div>
        <pre>{{ heroeSeleccionado | json}}</pre>
    </div>

    <div *ngIf="heroeSeleccionado" fxFlexAlign="center">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado" ></app-heroe-tarjeta>
    </div>

</div>
