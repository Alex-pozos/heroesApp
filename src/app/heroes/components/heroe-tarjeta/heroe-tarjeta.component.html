<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ heroe.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image  [src]="heroe | imagen">
    <!-- src="assets/heroes/{{heroe.id}}.jpg" -->
    <mat-card-content>
        <h3>{{ heroe.publisher }}</h3>
        <p>
            <strong>Primera edición: </strong> {{ heroe.first_appearance }}
            <br>
            <strong>Personajes: </strong> {{ heroe.characters }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="warn" [routerLink]="['/heroes',heroe.id]">Leer más...</button>
        <span class="spacer"></span>
        <button mat-stroked-button color="accent" [routerLink]="['/heroes/editar',heroe.id]">
            <mat-icon>edit</mat-icon>
            Editar
        </button>
    </mat-card-actions>
</mat-card>
